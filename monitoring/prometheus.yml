# Prometheus Configuration for TTS Pipeline Monitoring
#
# Scrapes metrics from:
# - Orchestrator: /metrics endpoint (synthesis, workers, sessions, SLA)
# - TTS Workers: /metrics endpoint (model performance, GPU usage)
# - System: node-exporter (CPU, memory, disk, network)

global:
  scrape_interval: 15s        # Default scrape interval
  evaluation_interval: 15s    # How often to evaluate rules
  external_labels:
    cluster: 'tts-production'
    environment: '${ENVIRONMENT:-production}'

# Scrape configurations
scrape_configs:
  # Orchestrator metrics (synthesis, sessions, SLA)
  - job_name: 'orchestrator'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['orchestrator:8081']
        labels:
          service: 'orchestrator'
          component: 'webrtc'

  # TTS Worker metrics (Piper CPU)
  - job_name: 'tts-worker-piper'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['tts0:9090']
        labels:
          service: 'tts-worker'
          worker: 'tts-worker-0'
          adapter: 'piper'
          device: 'cpu'

  # TTS Worker metrics (CosyVoice GPU)
  - job_name: 'tts-worker-cosyvoice'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['tts-cosyvoice:9091']
        labels:
          service: 'tts-worker'
          worker: 'tts-cosyvoice'
          adapter: 'cosyvoice2'
          device: 'gpu'

  # System metrics (node-exporter) - disabled due to WSL2 mount issues
  # Uncomment if running on native Linux
  # - job_name: 'node-exporter'
  #   scrape_interval: 30s
  #   scrape_timeout: 10s
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'system'
  #         component: 'node-exporter'

  # Redis metrics (if redis-exporter is deployed)
  - job_name: 'redis'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # LiveKit metrics (if available)
  - job_name: 'livekit'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['livekit:7880']
        labels:
          service: 'livekit'
          component: 'webrtc-server'

