# Proto Package - gRPC Protocol Definitions
[project]
name = "proto"
version = "0.1.0"
description = "gRPC protocol definitions for TTS streaming"
requires-python = ">=3.12,<3.13"
dependencies = [
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
    "protobuf>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rpc"]
