# Common Package - Shared Utilities and Types
[project]
name = "common"
version = "0.1.0"
description = "Shared utilities, types, and configurations"
requires-python = ">=3.10,<3.13"
dependencies = [
    "numpy>=1.26.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "redis>=5.0.0",
    "scipy>=1.11.0",
    "soundfile>=0.12.0",
    "python-dotenv>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shared"]
